<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
        <a class="navbar-brand nav-title bg-info text-white p-3 mx-2 my-n2" href="index.html">Travis Latta</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Menu -->
        <div class="collapse navbar-collapse nav justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="index.html">About</a>
                <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
                <a class="nav-item nav-link active" href="contact.html">Contact<span class="sr-only">(current)</span></a>
            </div>
        </div>
    </nav>

    <!-- Form Container -->
    <main class="container-fluid mt-4 mx-4">
        <section class="row">  
            <div class="card col-md-8 col-sm-11 px-4">       
                <h1 class="card-title pt-4 text-info">Contact</h1>
                <hr>

                <div class="cardbody">
                    <!-- Form -->
                    <form>
                        <!-- Name -->
                        <section class="form-group">
                            <label for="exampleFormControlInput1">name</label>
                            <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="John Smith">
                        </section>

                        <!-- Email -->
                        <section class="form-group">
                            <label for="exampleFormControlInput2">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
                        </section>

                        <!-- Message -->
                        <section class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                        </section>
                        
                        <!-- Submit Button -->
                        <button type="submit" class="bg-info mb-3 px-3 py-2 text-white">Submit</button>
                    </form>   
                </div>
            </div>
        </section>        
    </main>

    <!-- Footer -->
    <footer class="page-footer font-small text-white bg-secondary fixed-bottom">
        <div class="footer-copyright text-center py-2">
            &copy; 2020 Copyright:
        </div>    
    </footer>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>
</html>
